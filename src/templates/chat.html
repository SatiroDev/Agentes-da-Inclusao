<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}" type="image/png">
    <title>ChatBot</title>
</head>
<body class="bodyChat">
    <main class="mainChat">
        <div class="barraLateral">
            <div class="areaBtnPainel">
                <button class="btnBarraLateral">
                    <img src="{{ url_for('static', filename='img/pane-open-svgrepo-com.svg') }}" alt="imagem-painel" class="imgPainel">
                </button>
            </div>
        </div>
        <div class="areaBatePapo">
            <div class="msgChat">
                <p class="msg">
                    Ol√°! Como posso ajudar hoje?
                </p>
            </div>
            <div class="areaInputChat">
                <button class="btnAdicionarArquivo">
                    <img src="{{ url_for('static', filename='img/add-square-svgrepo-com.svg') }}" alt="imagem-mais" class="imgMais">
                </button>
                <textarea type="text" name="" id="" placeholder="Escreva aqui" rows="1"></textarea>
                <button class="btnEnviarMsg">
                    <img src="{{ url_for('static', filename='img/arrow-up-svgrepo-com.svg') }}" alt="imagem-seta" class="imgSeta">
                </button>
            </div>
            
        </div>
    </main>
    <<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
